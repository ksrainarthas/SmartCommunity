apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.lee.smartcommunity"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode project.ext.versionCode
        versionName project.ext.versionName
        ndk {
            abiFilters 'arm64-v8a'
        }
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "SmartCommunity_${defaultConfig.versionName}" + "_" + variant.buildType.name + ".apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.3.0-rc01"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation "androidx.recyclerview:recyclerview:1.2.0"

    implementation 'androidx.lifecycle:lifecycle-livedata:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.3.1'

    implementation 'com.scwang.smart:refresh-layout-kernel:2.0.3'
    implementation 'com.scwang.smart:refresh-header-material:2.0.3'
    implementation 'com.scwang.smart:refresh-footer-ball:2.0.3'

    implementation 'com.google.android.material:material:1.3.0'

    implementation 'com.github.getActivity:XXPermissions:10.8'

    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'

    implementation 'com.github.bumptech.glide:glide:4.12.0'

    implementation 'io.github.shichuanenhui:cordova-static:1.0.0'
    implementation 'io.github.shichuanenhui:baseadapter:1.0.0'
    implementation 'io.github.shichuanenhui:swipeback:1.0.0'
    implementation 'io.github.shichuanenhui:tablayout:1.0.0'
    implementation 'io.github.shichuanenhui:retrofit:1.0.0'
    implementation 'io.github.shichuanenhui:utils:1.0.0'
}